<div class="wrapper">
    <div class="card col-lg-12 mt-2">
        <div class="card-body">
            <div class="row col-lg-12">
                <div class="row col-lg-6 mt-3">
                    <span> <strong> Current Wind Speed : </strong> {{ windSpeed }} kmph </span>
                    <button class="btn btn-info ml-2" (click)="refresh()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Refresh
                    </button>
                </div>
                <div class="row col-lg-6 mt-3">
                    <strong> <span>Enter the number of boats to generate</span></strong>
                    <input type="text" class="form-control col-lg-2 ml-2" [(ngModel)]="count">
                    <button class="btn btn-success ml-2" (click)="generateBoat()">
                        <i class="fa fa-ship" aria-hidden="true"></i>
                        Generate
                    </button>
                    
                </div>
                <div *ngIf="boatList.length == 0" align="right">
                    <strong> <span> There are no boats.</span></strong>
                </div>
            </div>

            

            <div class="row col-lg-12 mt-3">
                <div class="col-lg-12" *ngIf="boatList.length > 0">
                    <table mdbTable class="table col-lg-12" striped="true">
                        <thead class="black white-text">
                            <tr>
                                <th scope="col col-lg-3">Boat Type</th>
                                <th scope="col col-lg-3">Boat Speed (KM/h)</th>
                                <th scope="col col-lg-2">Duration(In Seconds)</th>
                                <th scope="col col-lg-4 ">BoatStatus</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr mdbTableCol *ngFor="let boat of boatList">
                                <th scope="row">{{getBoatType(boat.boatType)}}</th>
                                <td>{{boat.boatSpeed}}</td>
                                <td>{{boat.duration}}</td>
                                <td>{{getBoatStatus(boat.boatStatus)}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            

        </div>
    </div>
</div>
